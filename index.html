<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Criptografar e Descriptografar</title>
</head>
<body>
    <header>
        <img src="assets/imgs/enc33.png" height="50" width="150">
        <p class="paragrafo">Apenas letras minúsculas e sem acento!</p>
    </header>
    <main>
        <section class="container">
            <div class="divisao-texto">
                <textarea class="campotexto" id="inserirTexto" cols="80" rows="30">Digite seu texto</textarea>
            </div>
            <div class="divisao-botoes">
                <button class="botao-criptografar" type="button">Criptografar</button>
                <button class="botao-descriptografar" type="button">Descriptografar</button>
            </div>
            <div class="divisao-apresentacao">
                <img src="assets/imgs/aprst.svg" alt="imagem_apresentacao">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                <textarea id="mensagem-copiada" readonly></textarea>
                <button id="copiar-texto" style="display:none;">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape-paragrafo">© 2024 - Desenvolvido por Willian Silva</p>
        <div class="rodape-redes">
            <a class="git" href="https://github.com/codesmithwill">
                <img src="assets/imgs/github.svg" width="30" title="GitHub">
            </a>
            <a class="link" href="https://www.linkedin.com/in/willian-esp%C3%ADndola-061266289/">
                <img src="assets/imgs/linkedin.svg" width="30" title="LinkedIn">
            </a>
            <a class="link" href="https://portfolio-5a00gkvzs-willians-projects-d84029a6.vercel.app/">
                <img src="assets/imgs/website.svg" width="30" title="Portfolio">
            </a>
        </div>
    </footer>
</body>
</html>
